<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المصحف الشريف</title>
  <style>
    body{margin:0;padding:0;height:100vh;display:flex;flex-direction:column;font-family:'Cairo',sans-serif;}
    header{background:#005bbb;color:#fff;padding:15px;text-align:center;font-weight:bold}
    .toolbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:10px;background:#f4f4f4;
    }
    a.back{
      background:#f4a300;
      color:#fff;
      padding:8px 14px;
      text-decoration:none;
      border-radius:8px;
      font-weight:bold;
    }
    button.fullscreen{
      background:#00b894;
      color:#fff;
      padding:8px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
    }
    iframe{flex:1;border:none;width:100%;}
  </style>
</head>
<body>
  <header>📖 المصحف الشريف</header>
  
  <div class="toolbar">
    <a href="index.html" class="back">⬅ رجوع</a>
    <button class="fullscreen" onclick="toggleFullscreen()">⛶ ملء الشاشة</button>
  </div>
  
  <iframe id="quranFrame" src="https://quran.com/" allowfullscreen></iframe>
  
  <script>
    function toggleFullscreen(){
      const frame=document.getElementById("quranFrame");
      if(frame.requestFullscreen){
        frame.requestFullscreen();
      }else if(frame.webkitRequestFullscreen){ // Safari
        frame.webkitRequestFullscreen();
      }else if(frame.msRequestFullscreen){ // IE/Edge
        frame.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
