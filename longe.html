<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>القارئ حسان محمد حسان</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#f4a300;
      --primary:#005bbb;
      --bg:#f9f9fb;
      --card:#fff;
      --text:#222;
      --muted:#666;
      --shadow:0 6px 15px rgba(0,0,0,.1);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Cairo',sans-serif;background:var(--bg);
      color:var(--text);min-height:100vh;
      display:flex;flex-direction:column;
    }
    .appbar{
      padding:16px 24px;
      background:var(--primary);color:#fff;
      display:flex;justify-content:space-between;align-items:center;
      box-shadow:var(--shadow);
    }
    .appbar div{font-weight:700;font-size:18px}
    .hero{
      text-align:center;
      padding:30px 20px;
      background:linear-gradient(135deg,#e9eef5,#fff);
    }
    .hero img{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:var(--shadow);
      border:4px solid var(--primary);
    }
    .grid{
      display:grid;
      gap:20px;
      padding:20px;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    }
    .card{
      background:var(--card);border-radius:14px;padding:20px;
      box-shadow:var(--shadow);text-align:center;
      text-decoration:none;color:var(--text);
      transition:.25s;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 20px rgba(0,0,0,.15);}
    .icon{
      width:60px;height:60px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      margin:0 auto 12px auto;
      font-size:28px;font-weight:bold;color:#fff;
    }
    .blue{background:var(--primary);}
    .gold{background:var(--brand);}
    .green{background:#00b894;}
    .purple{background:#6c5ce7;}
    .orange{background:#e17055;}
    .gray{background:#636e72;}
    .card b{display:block;font-size:17px;margin-bottom:6px}
    .card small{color:var(--muted);font-size:14px}
    #toast{
      position:fixed;bottom:20px;left:50%;
      transform:translateX(-50%);
      background:var(--primary);color:#fff;
      padding:12px 18px;border-radius:10px;
      font-size:15px;opacity:0;transition:.4s;
    }
    #toast.show{opacity:1;bottom:40px}
  </style>
</head>
<body>
  <header class="appbar">
    <div>القارئ حسان محمد حسان</div>
    <div>☀️</div>
  </header>

  <section class="hero">
    <img src="55.jpg" alt="القارئ حسان محمد حسان">
  </section>

  <main class="grid">
    <!-- الكارت الأول -->
    <a class="card" href="player.html">
      <div class="icon blue">✦</div>
      <b>مقتطفات</b>
      <small>مقاطع مختارة</small>
    </a>

    <div class="card" onclick="toast('فتح: جودة ممتازة')">
      <div class="icon gold">🎧</div>
      <b>القراءة</b>
      <small>جودة ممتازة</small>
    </div>

    <!-- الكارت الخاص بالمصحف -->
    <a class="card" href="https://quran.com/" target="_blank">
      <div class="icon green">📖</div>
      <b>المصحف</b>
      <small>تصفح المصحف الشريف</small>
    </a>

    <a class="card" href="player.html">
      <div class="icon purple">📺</div>
      <b>صوت وصورة</b>
      <small>القرآن الكريم</small>
    </a>

    <div class="card" onclick="toast('فتح: تطبيقات إسلامية')">
      <div class="icon orange">🤖</div>
      <b>اكتشف</b>
      <small>تطبيقات إسلامية</small>
    </div>

    <div class="card" onclick="toast('شكراً على التقييم ⭐')">
      <div class="icon gray">⭐</div>
      <b>تقييم</b>
      <small>قيم التطبيق</small>
    </div>
  </main>

  <div id="toast">تم</div>

  <script>
    function toast(msg){
      const el=document.getElementById('toast');
      el.textContent=msg;
      el.classList.add('show');
      clearTimeout(window.__t);
      window.__t=setTimeout(()=>el.classList.remove('show'),2000);
    }
  </script>
</body>
</html>
