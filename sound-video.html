<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎧 صوت وصورة</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(-45deg, #3b82f6, #9333ea, #14b8a6, #f59e0b);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 { margin: 20px 0; }
    .upload-box {
      display: none;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 12px;
      color: black;
      max-width: 400px;
      margin: 10px auto;
    }
    .file-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 10px;
      color: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    progress { width: 100%; margin: 10px 0; }
    .login-box {
      display: none;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: 20px auto;
    }
    /* أيقونة خضراء */
    .login-icon {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: green;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>🎧 القرآن الكريم - صوت وصورة</h1>

  <!-- أيقونة تسجيل الدخول -->
  <div class="login-icon" onclick="toggleLogin()">🔑</div>

  <!-- مربع تسجيل الدخول -->
  <div class="login-box" id="loginBox">
    <h3>تسجيل الدخول</h3>
    <input type="text" id="username" placeholder="اسم المستخدم"><br><br>
    <input type="text" id="password" placeholder="كلمة المرور"><br><br>
    <button onclick="login()">دخول</button>
  </div>

  <!-- رفع الملفات -->
  <div class="upload-box" id="uploadBox">
    <input type="file" id="fileInput"><br><br>
    <input type="text" id="fileName" placeholder="اسم الملف"><br><br>
    <button onclick="uploadFile()">رفع</button>
    <progress id="progressBar" value="0" max="100"></progress>
  </div>

  <!-- عرض الملفات -->
  <div class="file-list" id="fileList"></div>

  <!-- Firebase & Cloudinary -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBvqAFlDMFf-tzZ15VOqaf80sWC4eAfW8Q",
      authDomain: "hsaan-af0b1.firebaseapp.com",
      projectId: "hsaan-af0b1",
      storageBucket: "hsaan-af0b1.appspot.com",
      messagingSenderId: "394249276568",
      appId: "1:394249276568:web:bf05fba440b24f225b54ed",
      measurementId: "G-KS8PSS7CK4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const cloudName = "drp9lsubl";
    const uploadPreset = "Hassan";

    // إظهار/إخفاء login
    function toggleLogin(){
      document.getElementById("loginBox").style.display = "block";
    }

    // تسجيل الدخول
    function login(){
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user === "1234" && pass === "1234"){
        document.getElementById("uploadBox").style.display = "block";
        document.getElementById("loginBox").style.display = "none";
      } else {
        alert("خطأ في البيانات!");
      }
    }

    // رفع الملفات
    function uploadFile(){
      let file = document.getElementById("fileInput").files[0];
      let name = document.getElementById("fileName").value || file.name;
      let progressBar = document.getElementById("progressBar");

      if(!file){ alert("اختر ملفًا أولاً"); return; }

      if(file.type.startsWith("image/")){
        // رفع صورة لـ Firebase
        const storageRef = firebase.storage().ref("sawt_sora/"+file.name);
        const uploadTask = storageRef.put(file);
        uploadTask.on("state_changed",
          (snapshot)=>{
            let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            progressBar.value = progress;
          },
          (error)=>{ console.error(error); },
          ()=>{
            uploadTask.snapshot.ref.getDownloadURL().then(url=>{
              db.collection("uploads").add({name, url, type:"sawt_sora", fileType:"image"});
            });
          }
        );
      } else {
        // رفع صوت/فيديو لـ Cloudinary
        let formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);

        let xhr = new XMLHttpRequest();
        xhr.open("POST", `https://api.cloudinary.com/v1_1/${cloudName}/upload`, true);

        xhr.upload.addEventListener("progress", (e)=>{
          if(e.lengthComputable){
            let percent = (e.loaded / e.total) * 100;
            progressBar.value = percent;
          }
        });

        xhr.onload = function(){
          if(xhr.status === 200){
            let response = JSON.parse(xhr.responseText);
            db.collection("uploads").add({name, url: response.secure_url, type:"sawt_sora", fileType:file.type});
          }
        };
        xhr.send(formData);
      }
    }

    // عرض الملفات
    db.collection("uploads").where("type","==","sawt_sora").onSnapshot(snapshot=>{
      let fileList = document.getElementById("fileList");
      fileList.innerHTML = "";
      snapshot.forEach(doc=>{
        let data = doc.data();
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${data.name}</h3>`;
        if(data.fileType.startsWith("image")){
          card.innerHTML += `<img src="${data.url}" style="width:100%;border-radius:8px;">`;
        } else if(data.fileType.startsWith("audio")){
          card.innerHTML += `<audio controls src="${data.url}" style="width:100%"></audio>`;
        } else if(data.fileType.startsWith("video")){
          card.innerHTML += `<video controls src="${data.url}" style="width:100%"></video>`;
        }
        fileList.appendChild(card);
      });
    });
  </script>
</body>
</html>
