<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>جامعة حلوان الأهلية - إدارة الأمن الجامعي</title>
<style>
  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: linear-gradient(135deg, #0e1f40, #1a3c6e, #274f8f);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
    color: white;
    position: relative;
    min-height: 100vh;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    max-width: 1100px; 
    margin: 0 auto;
    padding: 200px 20px 100px 20px; 
    text-align: center;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
    gap: 30px;
    padding: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(18px);
    border-radius: 25px;
    padding: 28px;
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    transition: transform 0.4s, box-shadow 0.4s, opacity 0.7s;
    transform: translateY(0);
    opacity: 0;
    animation: cardEnter 0.7s forwards;
  }

  .card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
  }

  .card-title {
    font-size: 22px;
    margin-bottom: 20px;
    font-weight: bold;
    text-shadow: 0 0 8px rgba(255,255,255,0.25);
    line-height: 1.4;
  }

  .btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.25));
    color: #fff;
    font-size: 17px;
    cursor: pointer;
    border-radius: 14px;
    transition: 0.3s;
    font-weight: 600;
  }

  .btn:hover {
    background: rgba(255,255,255,0.55);
    letter-spacing: 1px;
  }

  .empty {
    color: rgba(255,255,255,0.75);
    margin-top: 15px;
    font-size: 15px;
  }

  .card-title i {
    margin-left: 8px;
    animation: pop 1.8s infinite ease-in-out;
  }

  @keyframes pop {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.25); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes cardEnter {
    0% { opacity: 0; transform: translateY(25px) scale(0.96); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  .card:nth-child(1) { animation-delay: 0.1s; }
  .card:nth-child(2) { animation-delay: 0.2s; }
  .card:nth-child(3) { animation-delay: 0.3s; }
  .card:nth-child(4) { animation-delay: 0.4s; }
  .card:nth-child(5) { animation-delay: 0.5s; }
  .card:nth-child(6) { animation-delay: 0.6s; }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    right: 0;
    left: 0;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    border-radius: 25px 25px 0 0;
    border-top: 1px solid rgba(255,255,255,0.2);
    z-index: 1000;
  }

  .nav-item {
    text-align: center;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
  }

  .nav-item i { font-size: 22px; margin-bottom: 4px; }
  .nav-item:hover { transform: scale(1.15); }

  @keyframes logoPop {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .logo {
    width: 140px;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
    border: 4px solid gold;
    position: absolute;
    top: 20px;
    animation: logoPop 2s infinite ease-in-out;
  }
  .logo-left { left: 20px; }
  .logo-right { right: 20px; }

  .page-title {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-weight: 800;
    background: linear-gradient(90deg, #ff5f6d, #ffc371, #47caff, #ff5f6d);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: textGradient 5s ease infinite;
    width: 100%;
  }

  .page-title h1 { margin: 0; font-size: clamp(24px, 5vw, 46px); }
  .page-title h2 { margin: 0; font-size: clamp(18px, 3vw, 28px); font-weight: 600; opacity: 0.9; }

  @keyframes textGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @media (max-width: 600px) {
    .logo { width: 80px; top: 10px; }
    .container { padding: 180px 15px 100px 15px; }
    .page-title { top: 30px; }
  }

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <img src="1.png" alt="Logo Left" class="logo logo-left">
  <img src="123.png" alt="Logo Right" class="logo logo-right">

  <div class="page-title">
    <h1>جامعة حلوان الأهلية</h1>
    <h2>إدارة الأمن الجامعي</h2>
  </div>

  <div class="container">
    <div class="grid">
      
      <div class="card">
        <div class="card-title"><i class="fa-solid fa-broom"></i> شركة المؤسسة الوطنية (النظافة)</div>
        <button class="btn" onclick="window.location.href='حضور.html'">حضور وانصراف</button>
        <button class="btn" onclick="window.location.href='اسماء.html'">أسماء العمالة</button>
      </div>

      <div class="card">
        <div class="card-title"><i class='fa-solid fa-user-check'></i> الحضور والانصراف</div>
        <button class="btn" onclick="window.location.href='مواظفين.html'">الموظفين</button>
        <button class="btn" onclick="window.location.href='منسقين.html'">أعضاء هيئة التدريس</button>
      </div>

      <div class="card">
        <div class="card-title"><i class='fa-solid fa-file-lines'></i> المذكرات</div>
        <p class="empty">لا توجد أقسام فرعية</p>
      </div>

      <div class="card">
        <div class="card-title"><i class='fa-solid fa-mug-hot'></i> إدارة الكافتيريات</div>
        <button class="btn">تصاريح الدخول والخروج</button>
        <button class="btn">أسماء العاملين</button>
      </div>

      <div class="card">
        <div class="card-title"><i class='fa-solid fa-car'></i> سيستم السيارات</div>
        <p class="empty">لا توجد أقسام فرعية</p>
      </div>

      <div class="card">
        <div class="card-title"><i class='fa-solid fa-truck-ramp-box'></i> تصاريح توريدات الجامعة والشركات</div>
        <p class="empty">لا توجد أقسام فرعية</p>
      </div>

    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i><br>الرئيسية</div>
    <div class="nav-item"><i class="fa-solid fa-bell"></i><br>الإشعارات</div>
    <div class="nav-item"><i class="fa-solid fa-user-shield"></i><br>الأمن</div>
    <div class="nav-item"><i class="fa-solid fa-gear"></i><br>الإعدادات</div>
  </div>

</body>
</html>
