<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>واجهة الدخول</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f766e);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      text-align: center;
      padding: 80px 60px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card img {
      width: 60%;
      max-width: 320px;
      height: auto;
      border-radius: 50%;
      border: 6px solid #22c55e;
      box-shadow: 0 0 40px rgba(34, 197, 94, 0.9);
      margin-bottom: 40px;
      transition: transform 0.4s;
    }

    .card img:hover {
      transform: scale(1.08);
    }

    .title {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 40px;
      line-height: 1.8;
      color: #f0fdf4;
      text-shadow: 0 0 20px rgba(34, 197, 94, 0.9);
    }

    .btn {
      display: inline-block;
      padding: 20px 50px;
      background: #22c55e;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 6px 25px rgba(34, 197, 94, 0.6);
      transition: all 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background: #16a34a;
      transform: translateY(-5px);
      box-shadow: 0 8px 35px rgba(34, 197, 94, 0.8);
    }

    .social {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s;
    }

    .social a:hover {
      transform: scale(1.2) rotate(10deg);
    }

    .facebook { background: #1877f2; }
    .facebook:hover { background: #145dbf; }

    .youtube { background: #ff0000; }
    .youtube:hover { background: #cc0000; }

    .tiktok { background: #000000; }
    .tiktok:hover { background: #111111; }

    @media (max-width: 600px) {
      .card {
        padding: 40px 20px;
      }
      .title {
        font-size: 28px;
      }
      .btn {
        font-size: 20px;
        padding: 15px 30px;
      }
    }
  </style>

  <!-- ✅ مكتبة أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- ✅ الصوت (يشتغل بالضغط على الزر) -->
  <audio id="bismillahAudio">
    <source src="bismillah.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <img src="25.jpg" alt="القارئ">
    <div class="title">القرآن الكريم بصوت القارئ<br>حسان محمد حسان</div>
    
    <!-- ✅ الزر -->
    <button class="btn" id="startBtn">ابدأ الاستماع</button>

    <!-- ✅ روابط التواصل -->
    <div class="social">
      <a href="https://www.facebook.com/share/1CYd6MeDQv/" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://youtube.com/@qaree_hassaan_mohamed" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@hassaan777mohamed?_t=ZS-8zN4PXblMyf&_r=1" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <script>
    const audio = document.getElementById('bismillahAudio');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      audio.play().catch(err => console.log("Autoplay error:", err));
      // بعد ثانيتين تحويل للصفحة
      setTimeout(() => {
        window.location.href = "lo.html";
      }, 2000);
    });
  </script>
</body>
</html>
